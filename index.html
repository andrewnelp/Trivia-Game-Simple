<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Trivia Game Simple</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="jumbotron  ">
    <h1 class="title display-4 text-center">Guess G8 Leader</h1>
    <div class="row justify-content-center ">
      <a id='startQuizBtn'
        class="btn btn-secondary py-3 px-5 btn-lg shadow p-3 mb-5 bg-white rounded text-primary">Start Quiz</a>
    </div>

  </div>

  <div id="mainQuiz" class="container shadow p-1 my-5 bg-white rounded">
    <div class="col-12 bg-light justify-content-center">
      <h3 class='text-center'>Time Left: <span id='timer'> </span></h3>
      <h2 id='question'></h2>
      <div id='options' class='options row justify-content-center'>
       
          <label class='option'><input type="radio" name='option' value='1' /><span id='opt1'>1</span></label>
          <label class='option'><input type="radio" name='option' value='2' /><span id='opt2'>2</span></label>
          <label class='option'><input type="radio" name='option' value='3' /><span id='opt3'>3</span></label>
      </div>
      <!-- <h2 id="question" class="question text-center"></h2> -->

      <!-- <div id='options' class="row justify-content-center">
        <label class='option'><input type="radio" name='option' value='1' /><span id='opt1'>1</span></label>
        <label class='option'><input type="radio" name='option' value='2' /><span id='opt2'>2</span></label>
        <label class='option'><input type="radio" name='option' value='3' /><span id='opt3'>3</span></label>
      </div> -->
    </div>
  </div>

  <div id="result" class="containerResult shadow p-3 my-5 bg-white rounded">
    <div class="row">
      <div class="col-12 justify-content-center ">
        <h2 id="allDone" class="text-center">All Done!</h2>
        <h4 id='correctAnswers' class="text-center"></h4>
        <h4 id='inCorrectAnswers' class="text-center"></h4>
      </div>
    </div>


  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
